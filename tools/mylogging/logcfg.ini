[loggers]
keys=root,loggerfile,loggerrota

[logger_root]
level=DEBUG
handlers=handconsole,handfile

[logger_loggerfile]
handlers=handconsole,handfile
qualname=loggerfile
propagate=0

[logger_loggerrota]
handlers=handconsole,handrota
qualname=loggerrota
propagate=0


[handlers]
keys=handconsole,handfile,handrota,handtimerota

[handler_handconsole]
class=StreamHandler
level=INFO
formatter=fconsole
args=(sys.stderr,)

[handler_handfile]
class=FileHandler
level=DEBUG
formatter=fdetail
args=('log/mylogging1.log', 'a')

[handler_handrota]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=fdetail
args=('log/mylogging2.log', 'a', 5*1024*1024, 5)

[handler_handtimerota]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fdetail
suffix='%Y%m%d.log'
args=('log/log_', 'D', 1 , 0)


[formatters]
keys=fdetail,fsimple,fconsole

[formatter_fconsole]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=

[formatter_fdetail]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_fsimple]
format=%(asctime)s %(name)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S


